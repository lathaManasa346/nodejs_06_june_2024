<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">Btn-1</button>
    <button id="btn2">Btn-2</button>
    <button id="btn3">Btn-3</button>
    <button id="btn4">Btn-4</button>
    <button id="btn5">Btn-5</button>

    <script>
        // Arrow  = this - where the function is written (global context)
        // this = static (window)
        function changeColor() {
            console.log(this); // this = btn1 / btn2 / btn3  (Dynamic)
            this.style.backgroundColor = 'red';
        }
        document.getElementById('btn1').addEventListener('click', changeColor)
        document.getElementById('btn2').addEventListener('click', changeColor)
        document.getElementById('btn3').addEventListener('click', changeColor)
        document.getElementById('btn4').addEventListener('click', changeColor)
        document.getElementById('btn5').addEventListener('click', changeColor)
    </script>
</body>

</html>
