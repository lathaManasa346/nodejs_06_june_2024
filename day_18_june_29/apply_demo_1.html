<script>
    function add(a, b) {
        console.log(this.num + a + b);
    }
    add(2, 3); // NaN
    let obj1 = { num: 4 };
    add.call(obj1, 2, 3); // call add(), inside add() this = obj1

    let arr = [2,3];
    add.call(obj1 , arr); // add() , this = obj1 , a =[2,3] , b = undefined
    add.apply(obj1 , arr);
</script>
