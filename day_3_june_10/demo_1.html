<script>
    const inputArr = [
        'b', 'a', 'k', 'e', '',
        'c', 'a', 'k', 'e', '',
        'e', 'a', 't', '',
        'r', 'e', 's', 't'
    ];
    let output = [];
    let word = '';
    for (let char of inputArr) {
        word = word + char;
        if (char === '') {
            output.push(word);
            word = '';
        }
    }
    output.push(word);
    console.log(output);
</script>
