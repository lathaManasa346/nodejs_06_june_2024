<script>
    let arr1 = [10, 20, [30, 31]];
    // let arr2 = [...arr1]; // Value Copy - Shallow Copy
    let arr2 = structuredClone(arr1); // Value Copy - Deep Copy

    arr2.push(40, 50); // when elements are pushed to arr2 , arr1 is not affected
    console.log(arr1, arr2);

    arr2[2].push(32, 33);
    console.log(arr1, arr2);

    // Note : If an array has nested arrays, don't use shallow copy
</script>
